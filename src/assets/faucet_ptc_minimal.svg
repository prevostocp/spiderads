<?xml version="1.0" encoding="UTF-8"?>
<!-- Minimalist crypto faucet + PTC icon
     Palette extracted from your file: #162639, #3e43d6, #5559f4, #a8abff, #d66e00, #e5a519, #ecbfb2
     Dimensions: 750x500 (viewBox 0 0 750 500)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="750" height="500" viewBox="0 0 750 500" role="img" aria-label="Crypto faucet and PTC minimal icon">
  <!-- background soft gradient -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#a8abff" stop-opacity="0.18" />
      <stop offset="1" stop-color="#5559f4" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e5a519" />
      <stop offset="1" stop-color="#d66e00" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="36" fill="url(#bg)"/>

  <!-- Faucet body (stylized) -->
  <g transform="translate(140,90)">
    <rect x="0" y="40" width="360" height="120" rx="20" fill="#162639" opacity="0.95" />
    <rect x="20" y="8" width="140" height="64" rx="12" fill="#3e43d6" />
    <!-- tap neck -->
    <rect x="150" y="-18" width="40" height="120" rx="12" fill="#162639" />
    <!-- handle -->
    <circle cx="170" cy="-28" r="18" fill="#5559f4" />
    <rect x="122" y="-34" width="96" height="8" rx="4" fill="#a8abff" opacity="0.9"/>
    <!-- spout -->
    <path d="M350 120 H420 v18 a12 12 0 0 1 -12 12 H350 z" fill="#162639" />
  </g>

  <!-- Coin dropping -->
  <g transform="translate(420,200)">
    <circle cx="0" cy="0" r="36" fill="url(#coinGrad)" />
    <text x="0" y="8" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#162639">₿</text>
    <!-- motion line -->
    <path d="M-8 -36 C-4 -60 28 -86 38 -110" fill="none" stroke="#ecbfb2" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Click / PTC indicator (cursor + small card) -->
  <g transform="translate(480,310)">
    <!-- small card -->
    <rect x="0" y="0" width="190" height="110" rx="12" fill="#fff" opacity="0.96" stroke="#162639" stroke-opacity="0.06" />
    <rect x="14" y="14" width="162" height="32" rx="6" fill="#5559f4" opacity="0.12" />
    <circle cx="30" cy="74" r="18" fill="#e5a519" />
    <text x="30" y="80" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#162639">1</text>

    <!-- cursor icon -->
    <path d="M150 80 L170 100 L158 104 L152 92 L140 100 Z" fill="#3e43d6" opacity="0.95" transform="translate(-12,-28) scale(0.9)" />
  </g>

  <!-- small label minimal text -->
  <text x="45" y="470" font-family="Inter, Arial, sans-serif" font-size="20" fill="#162639" opacity="0.85">Crypto Faucet • PTC</text>

</svg>
